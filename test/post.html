<html>
  <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
        <title>Add new sentence!</title>
        <link rel="stylesheet" href="post.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>

  </head>
  <body>
    <fieldset>
        <legend>Add new Sentence</legend>
        <div id="content">
            <label for="sentenceTitle" >Title: 
                <input id="sentenceTitle" type="text" value="" placeholder="Sentence Title" />
            </label>

            <label for="sentenceContent" title="Content:" >Content: 
                <textarea id="sentenceContent" placeholder="Put the sentence here"></textarea>
                <span id="charCounter">Characters: 0</span>
            </label>

            <label for="sentenceTitle" >Author: 
                <input id="sentenceAuthor" type="text" value="" placeholder="Sentenece Author" />
            </label>

            <label for="category" >Category: 
                <select id="sentenceCategory">
                    <option>Choose category...</option>
                </select>
            </label>

            <input type="submit" value="Send" id="sendButton" class="buttons">
            <span id="postIDreturned"></span>
        </div>
    </fieldset>
    <script src="postScripts.js"></script>
  </body>
</html>
